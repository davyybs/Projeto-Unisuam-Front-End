<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="2 - Login e Cadastro.css" />
    <title>Core Connect</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="Imagens/logo1.png" class="logo" alt="logo CoreConnect" />
      </a>
      <div class="buttons">
        <div class="aumentarfonte">
          <button onclick="toggleControles()" class="btn-fonte">
            <img
              src="Imagens/search-nav.png"
              alt="botão fonte"
              class="search-nav"
            />
          </button>
          <div id="mnr-fonte" class="mnr" style="display: none">
            <button onclick="alterarFonte(2)">+</button>
            <button onclick="alterarFonte(-2)">-</button>
            <button onclick="resetarFonte()">Resetar</button>
          </div>
        </div>
        <button id="darkmode">
          <img
            src="Imagens/imagenoite.png"
            class="nightMode"
            alt="modo escuro"
          />
        </button>
      </div>
    </header>

    <main>
      <div class="containerCad">
        <div class="titleCad">
          <h1>Cadastre-se</h1>
        </div>
        <form>
          <div class="cad">
            <input
              type="text"
              name="nome"
              placeholder="Nome Completo"
              class="cadBox"
            />
            <input
              type="text"
              name="materno"
              placeholder="Nome Materno"
              class="cadBox"
            />
            <input
              type="text"
              name="data"
              placeholder="Data de Nascimento"
              class="cadBox"
              oninput="formatarData(this)"
              maxlength="10"
            />
            <select name="sexo" class="cadBox" required>
              <option value="" disabled selected hidden>Sexo</option>
              <option value="1">Masculino</option>
              <option value="2">Feminino</option>
              <option value="3">Prefiro não Informar</option>
            </select>
            <input type="text" name="cpf" placeholder="CPF" class="cadBox" />
            <input
              type="text"
              name="endereço"
              placeholder="Endereço"
              class="cadBox"
            />
            <input
              type="text"
              name="celular"
              placeholder="Telefone Celular"
              class="cadBox"
              oninput="formatarTelefone(this)"
              maxlength="17"
            />

            <input
              type="text"
              name="fixo"
              placeholder="Telefone Fixo"
              class="cadBox"
              oninput="formatarTelefone(this)"
              maxlength="17"
            />

            <input
              type="text"
              name="email"
              placeholder="Login"
              class="cadBox"
            />
            <input
              type="password"
              name="senha"
              placeholder="Senha"
              class="cadBox"
            />
            <input
              type="password"
              name="confirmarSenha"
              placeholder="Confirmar Senha"
              class="cadBox csenha"
            />
          </div>

          <div class="submit">
            <input type="submit" value="Enviar" class="submitBoxCad" />
          </div>

          <div class="cadastro">
            <span>Já Possui uma Conta?</span>
            <a href="3 - Login.html" class="cadastre-se">Faça Login</a>
          </div>
        </form>
        <div id="overlayMensagem" class="overlay-mensagem">
          <div id="mensagem" class="mensagem"></div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="js/darkmode.js"></script>
    <script src="js/font.js"></script>
    <script src="js/cadastro.js"></script>
  </body>
</html>
